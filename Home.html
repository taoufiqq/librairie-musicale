  <body>
    <div class="container1">
      <img src="img.jpg" alt="Snow">
      <div class="centered">kentha</div>
    </div>
   <h1>Artists</h1>

    <div class="container">
      <div class="row mb-5">
               <div class="col-md-4 rounder" >
                  <img src="pict2.jpg" class="card-img-top" >
                  <h2 class=" text-center" style="color: white;" >Taylor swift</h2>
                  <h3 class="text-center" style="color: #FF0068;">Pop</h3>
               </div>
               <div class="col-md-4">
                  <img src="blake.jpg" class="card-img-top1">
                  <h2 class=" text-center" style="color: white;" >Blake Shelton</h2>
                    <h3 class="text-center" style="color: #FF0068;">Contry</h5>
               </div>
                <div class="col-md-4">
                  <img src="evan.jpg" class="card-img-top2">
                  <h2 class=" text-center" style="color: white;" >Evanescence</h2>
                  <h3 class="text-center" style="color: #FF0068;">Rock</h5>
               </div>
              </div>
             
                 <div class="row">
               <div class="col-md-4 rounded">
              <img src="chris.jpg" class="card-img-top3" >
              <h2 class=" text-center" style="color: white;" >Chris Brown</h2>
                  <h3 class="text-center" style="color: #FF0068;">RNB</h3>
               </div>
               <div class="col-md-4">
                  <img src="selena.jpeg" class="card-img-top4">
                  <h2 class=" text-center" style="color: white;" >Selena Gomez</h2>
                  <h3 class="text-center" style="color: #FF0068;">Pop</h3>
               </div>
                <div class="col-md-4">
                  <img src="eminem.jpg" class="card-img-top5">
                  <h2 class=" text-center" style="color: white;" >Eminem</h2>
                  <h3 class="text-center" style="color: #FF0068;">Rap</h3>
               </div>
              </div> 
            </div> 
            <form>
              <div class="form-row">
                <div class="col-md-6 mb-6">
                  <label for="validationServer01">Artist name</label>
                  <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" value="Mark" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-6">
                  <label for="validationServer02">Album name</label>
                  <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" value="Otto" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6 mb-6">
                  <label for="validationServerUsername">track</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    </div>
                    <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
              </div>
              <button class="buton" type="submit">Submit</button>
            </form>
            <footer style="color: #FF0068;border: 14px;">&copy; Copyright 2020 HTML.am</footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
